<!DOCTYPE html>
<html>
<head>
<title>后台管理登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen" />
<link href="css/thin-admin.css" rel="stylesheet" media="screen" />
<link href="css/font-awesome.css" rel="stylesheet" media="screen" />
<link href="style/style.css" rel="stylesheet" />



<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
<div class="login-logo">
	<img src="images/logo.png" width="147" height="33" /> 
    </div>

<div class="widget">
<div class="login-content">
  <div class="widget-content" style="padding-bottom:0;">
                <h3 class="form-title">后台管理员登录</h3>
                
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="account">账  号</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                            <input type="text" placeholder="Your Account" class="form-control input-lg" id="account" />
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">密  码</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input type="password" placeholder="Your Password" class="form-control input-lg" id="password" />
                        </div>

                    </div>
                </fieldset>
               <div class="form-actions">
				<label class="checkbox">
				<div class="checker"></div>
				</label>
				<button class="btn btn-warning pull-right" type="submit" onclick="loginPost()">
				 登  录  <i class="m-icon-swapright m-icon-white"></i>
				</button> 
                      
			</div>
            
            
  
  
  </div>
   </div>
</div>








<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/login.js"></script>


 

</body>
</html>
